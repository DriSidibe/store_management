<!DOCTYPE html>
{% load static %}
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Inscription</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %} alert-dismissible fade show col-md-4 col-md-offset-4 fixed-bottom" id="alert-box" align="center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <div class="main-container">
        <div class="header">
            <h2>Inscription</h2>
        </div>
        <div class="content-container">
            <div class="content">
                <form action="/account/signup/" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <input type="submit" value ="Inscription" class="btn btn-success">
                </form>
                <hr>
                <h5>Déjà un compte?<a href="/account/login"><button style="margin-left: 30px;" class='btn btn-primary'><span>Connexion</span> </button></a>
                </h5>
            </div>
        </div>
        <div class="copyright">
            <p>Droits d'auteur &#169; As des Matériaux 2020</p>
        </div>
    </div>
    
</body>
</html>
