{% extends 'base.html' %}

{% block content %}

<div class="content">
  <h3>Ajouter une nouvelle facture</h3>
  <form action="/add-new-bill/" method="POST">
    {% csrf_token %}
    <div class="form-row">
        <div class="form-group col-md-4">
            <input type="text" name="customer_name" placeholder="Nom du client">
        </div>
        <div class="form-group col-md-4">
            <input type="submit" value="Ajouter" class="btn btn-success">
        </div>
    </div>
  </form>
  <hr>
  <a class="btn btn-primary" href="/existing-bills">Voir les factures existantes</a>
</div>

{% endblock %}
